<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>홀수짝수</title>
  </head>
  <body>
    <button onclick="clickButton()">눌러</button>
    <script>
      var num = 0;
      function clickButton() {
        num++;
        if (num % 2 === 0) {
          //'==='는 deep equal이라고 합니다. 유형까지 같은지를 확인해 주는 함수입니다.
          //한편, if(num%2)라고 치면
          //num이 짝수면 0이 되어 False 값을 반환하며 num이 홀수면 1이 되어 True 값을 반환하므로
          //하나의 조건이 성립합니다.
          alert("현재 클릭수는 " + num + "이고, 짝수입니다");
        } else {
          alert("현재 클릭수는 " + num + "이고, 홀수입니다");
        }
      }
    </script>
  </body>
</html>
